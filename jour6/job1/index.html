<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Bienvenue</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="jumbotron bg-light p-4">
                    <h2>Présentation</h2>
                    <p>Découvrez nos services et produits exceptionnels.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image de présentation">
                    <div class="card-body">
                        <h5 class="card-title">Nos Offres</h5>
                        <p class="card-text">Des solutions adaptées à tous vos besoins.</p>
                        <a href="#" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Notre Entreprise. Tous droits réservés.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
