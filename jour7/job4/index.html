<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="blue darken-3">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <h2 class="center-align">Créer un compte</h2>
        <form class="card-panel">
            <p>Civilité :</p>
            <label>
                <input name="civilite" type="radio" checked />
                <span>Monsieur</span>
            </label>
            <label>
                <input name="civilite" type="radio" />
                <span>Madame</span>
            </label>
            
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="prenom" required>
                <label for="prenom">Prénom</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input type="text" id="nom" required>
                <label for="nom">Nom</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input type="text" id="adresse" required>
                <label for="adresse">Adresse</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password" required>
                <label for="password">Mot de passe</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password_confirm" required>
                <label for="password_confirm">Confirmer le mot de passe</label>
            </div>
            
            <p>Passions :</p>
            <label>
                <input type="checkbox" />
                <span>Informatique</span>
            </label>
            <label>
                <input type="checkbox" />
                <span>Voyages</span>
            </label>
            <label>
                <input type="checkbox" />
                <span>Sport</span>
            </label>
            <label>
                <input type="checkbox" />
                <span>Lecture</span>
            </label>
            
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit">S'inscrire</button>
            </div>
        </form>
    </main>
    
    <footer class="page-footer blue darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Mon Site</h5>
                    <p class="grey-text text-lighten-4">Un site d'exemple utilisant MaterializeCSS.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
